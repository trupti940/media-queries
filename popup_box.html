<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Info Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button-container {
            position: relative;
        }

        .info-box {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container:active .info-box {
            display: block;
            background-color: rgb(108, 26, 26);
            width: 260px;
            height: 200px;
            font-size: 30px;
        }

        .button {
            padding: 10px;
            background-color: red;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button">Read info</button>
        <div class="info-box">This is info</div>
    </div>
</body>
</html>
